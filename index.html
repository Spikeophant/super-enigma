<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Enigma - Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<main>
  <div class="container-md">
    <header class="mt-2 mb-4 border-bottom text-center">
      <p class="text-center text-dark fs-4">Super Enigma weather dashboard</p>
    </header>
    <section class="row">
    <div class="col-4 d-grid gap-2" id="search">
      <label for="cityState" class="form-label">Search for a City:</label>
      <input type="text" placeholder="Eugene, Oregon" class="form-control" id="cityState">
      <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
      <hr id="history"/>
    </div>
    <div class="col-8">
      <div id="weatherNow" class="row ml-2"></div>
      <div id="weather5d" class="row"></div>
    </div>
    </section>
  </div>
</main>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</html>
